<style>
  #quote-button {
    /* Position the button in the center of the screen */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    /* Style the button with a modern look */
    background-color: #222222;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
  }

  #quote-container {
    /* Style the quote container with a modern look */

    font-size: 16px;
    color: #222222;
    text-align: center;

</style>
